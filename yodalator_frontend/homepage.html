<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DigiYoda</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
        <link rel="stylesheet" href="./homepage.css">

    </head>
    <body>
        <div class="container">

            <h1>DigiYoda</h1>
            <h3>Your friendly digital master of the force</h3>

            <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This In Google Chrome.</h3>

            <div class="app"> 
                <h3>Ask Yoda</h3>
                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Create a new request using voice recognition." rows="6"></textarea>
                </div>         
                <button id="start-record-btn" title="Start Recording">Start Recognition</button>
                <!-- <button id="clearBtn" title="Clear">Clear</button> -->
                <!-- <button id="pause-record-btn" title="Pause Recording">Pause Recognition</button> -->
                <!-- <button id="save-note-btn" title="Save Note">Save Note</button>    -->
                <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>
                
                <h3>My Requests</h3>
                <ul id="translations">
                    <li>
                        <p class="no-translations">You don't have any requests.</p>
                    </li>
                </ul>

    
            </div>

        </div>
        <script src="app.js"></script>


    </body>
</html>
