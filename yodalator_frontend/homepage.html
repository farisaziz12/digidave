<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DigiYoda</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
        <link rel="stylesheet" href="./homepage.css">

    </head>
    <body>
        <div class="container">

            <h1 class="text-align">DigiYoda</h1>
            <h3 class="text-align" >Your friendly digital master of the force</h3>

            <h3 class="no-browser-support text-align">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This In Google Chrome.</h3>

            <div class="app"> 
                <h3 class="text-align">Ask Yoda</h3>

                    <div id="digichat">

                        <div id="user" class="bubble bubble-alt">
                            <h7>Create a new request using voice recognition.</h7>
                        </div>
                        
                    </div><br><br><br><br>
                    

                </div> 

           
                <div id="start-record-btn" class="gn mic-container">
                    <div class="mc">
                    </div>
                </div>

                <p class="text-align" id="recording-instructions">Press the <strong>Mic</strong> button and allow access.</p>
                
                <h3 class="text-align">My Requests</h3>
                <ul class="text-align" id="translations">
                    <li>
                        <p class="no-translations">You don't have any requests.</p>
                    </li>
                </ul>

    
            </div>

        </div>
        <script src="app.js"></script>


    </body>
